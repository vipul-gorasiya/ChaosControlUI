<!doctype html>
<html>
<head>
<title>Chaos Control UI</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="bootstrap.min.css">
<script src="jquery.min.js"></script>
<script src="bootstrap.min.js"></script>
<script src="index.js"></script>
</head>
<body>
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3>
				<b>Chaos Control UI</b>
			</h3>
		</div>
		<div class="panel-body">
			<div class="form-group">
				<label for="node">Node:</label> <select class="form-control"
					id="node"></select>

			</div>
			<div class="form-group">
				<label for="service">Service:</label> <select class="form-control"
					id="service"></select>
			</div>
			<button type="button" id="enableChaos" class="btn btn-info btn-md">Enable
				Chaos</button>
			<button type="button" id="disableChaos" class="btn btn-info btn-md">Disable
				Chaos</button>
			<button type="button" id="showChaosModal" class="btn btn-info btn-md"
				data-toggle="modal" data-target="#chaosModal">Create Chaos</button>
			<!-- Chaos modal -->
			<div id="chaosModal" class="modal fade" role="dialog">
				<div class="modal-dialog">

					<!-- Modal content-->
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal">&times;</button>
							<h4 class="modal-title">Create Chaos</h4>
						</div>
						<div class="modal-body">
							<label>Latency Range Start:(hint:1000)</label> <input
								type="number" class="form-control" id="latencyRangeStart">
							<label>Latency Range End:(hint:20000)</label> <input
								type="number" class="form-control" id="latencyRangeEnd">

							<div class="checkbox">
								<label><input type="checkbox" id="activateLatency"><b>Activate
										Latency</b></label>
							</div>
							<div class="checkbox">
								<label><input type="checkbox" id="activateException"><b>Activate
										Exception</b></label>
							</div>
							<div class="checkbox">
								<label><input type="checkbox" id="activateKillApp"><b>Activate
										Application Kill</b></label>
							</div>
						</div>
						<div class="modal-footer">
							<button type="button" id="createChaos" class="btn btn-default">Open</button>
							<button type="button" id="closeChaosModel"
								class="btn btn-default" data-dismiss="modal">Close</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
